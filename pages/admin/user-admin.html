<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User admin</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Admin users</h1>

    <table class="user-table">
        <thead>
            <tr class="table-head">
                <th>Nombre completo</th>
                <th>Email</th>
                <th>Localidad</th>
                <th>Edad</th>
                <th>Fecha de nacimiento</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr class="table-body">
                <td class="user/image">
                    <img src="https://pbs.twimg.com/profile_images/1677317277425758209/p9QbUJTM_400x400.jpg" alt="Imagen de prueba">
                </td>
                <td class="user-name">Sonic heroes</td>
                <td class="user-email">sonic@gmail.com</td>
                <td class="user-location">Super Mario World</td>
                <td class="user-age">26</td>
                <td class="user-date">24/05/98</td>
            </tr>
        </tbody>
    </table>



    <script src="/js/user-admin.js"></script>
</body>
</html>
